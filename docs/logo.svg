<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <linearGradient id="layer1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#818cf8"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    <linearGradient id="layer2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="layer3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c4b5fd"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="56" fill="#0f0f1a"/>
  <circle cx="60" cy="60" r="56" stroke="url(#layer1)" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Stacked layers representing @layer -->
  <!-- Bottom layer (reset) -->
  <rect x="28" y="62" width="64" height="12" rx="3" fill="url(#layer3)" opacity="0.7"/>
  
  <!-- Middle layer (fixes) -->
  <rect x="28" y="46" width="64" height="12" rx="3" fill="url(#layer2)" opacity="0.85"/>
  
  <!-- Top layer (elements) -->
  <rect x="28" y="30" width="64" height="12" rx="3" fill="url(#layer1)"/>
  
  <!-- CSS curly braces -->
  <path d="M22 38 Q16 40, 16 48 Q16 54, 12 56 Q16 58, 16 64 Q16 72, 22 74" 
        stroke="#818cf8" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  <path d="M98 38 Q104 40, 104 48 Q104 54, 108 56 Q104 58, 104 64 Q104 72, 98 74" 
        stroke="#818cf8" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  
  <!-- @ symbol accent -->
  <circle cx="60" cy="90" r="8" stroke="url(#layer1)" stroke-width="2" fill="none"/>
  <path d="M60 86 Q64 86, 64 90 Q64 94, 60 94 Q56 94, 56 90 L56 88" 
        stroke="url(#layer1)" stroke-width="2" stroke-linecap="round" fill="none"/>
</svg>

