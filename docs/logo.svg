<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="l1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d4739b"/>
      <stop offset="100%" stop-color="#b85485"/>
    </linearGradient>
    <linearGradient id="l2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#b85485"/>
      <stop offset="100%" stop-color="#9b356b"/>
    </linearGradient>
    <linearGradient id="l3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9b356b"/>
      <stop offset="100%" stop-color="#7a2a55"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Layer 3 (back/top) - largest -->
  <rect x="12" y="18" width="64" height="14" rx="3" fill="url(#l1)" filter="url(#shadow)"/>

  <!-- Layer 2 (middle) - medium -->
  <rect x="22" y="40" width="54" height="14" rx="3" fill="url(#l2)" filter="url(#shadow)"/>

  <!-- Layer 1 (front/bottom) - smallest -->
  <rect x="32" y="62" width="44" height="14" rx="3" fill="url(#l3)" filter="url(#shadow)"/>
</svg>
